<input type="text" [(ngModel)]="name">

<h1>A checklist</h1>
<div *ngIf="compra.length == 0; then vacio"></div>
<ng-template #vacio>
  <h2>There are no items yet.</h2>
</ng-template>

<div *ngFor="let prod of compra">
  <input  type="checkbox" [(ngModel)]="prod.checked" />
  <span [class.tachado]="prod.checked"> {{prod.desc}} </span>
  <button (click)="deleteCompra(prod)">Delete</button>
  <br>
</div>
<hr>
<br>
<input #producto type="text">
<button (click)="addCompra(producto.value); producto.value = ''">Añadir</button>
<br><br>




<h1>Hello {{name}}!</h1>
<br><br>

<img [src]="imgUrl"/>
<br><br>

<button (click)="setName('Pablo')" (dblclick)="setName('Anybody')" (auxclick)="setName('Baby')">
      Hello
</button>
<br><br>

<div *ngIf="isValid; then content2 else otherCont2"></div>
<ng-template #content2>
  <div>valid content</div>
</ng-template>
<ng-template #otherCont2>
  <div>invalid content</div>
</ng-template>
<br><br>

<div *ngFor="let elem of elems">{{elem.desc}}</div>

<ng-template ngFor let-elem [ngForOf]="elems">
  <li *ngIf="elem.check">{{elem.desc}}</li>
</ng-template>
<br><br>

<p>Today is {{ birthday | date:"MM/dd/yy" }} </p>

User´s name: {{user?.name}}
<br><br>

<input #titulo type="text">
<button (click)="addItem1(titulo.value); titulo.value = ''">
    Añadir
</button>
<br><br>

<li *ngFor = "let peli of peliculas">
  {{peli}}
</li>
<br><br>

<h1>A New checklist Ejercicio 3</h1>

<app-item *ngFor="let item of items" [item]="item" (remove)="removeItem(item)"></app-item>

<hr>
<input #desc type='text'>
<button (click)="addItem(desc.value); desc.value=''">Add</button>
