<style>
    .orange {
        color: orange;
    }
</style>

<h1 [class]="className">Hello {{name}}!</h1>

<h1 [class.red]="redActive">Hello {{name}}!</h1>

<button (click)="setClass('red')">Red</button>
<button (click)="setClass('blue')">Blue</button>
<button (click)="setClass('yellow')">Yellow</button>
<button (click)="setClass('orange')">Orange</button>

<button (click)="changeParagraph()">Change Paragraph</button>
