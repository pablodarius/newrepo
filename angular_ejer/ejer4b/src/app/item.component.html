<style>
.tachado {
  text-decoration: line-through;
}
</style>

<div>
  <input #checkedInput type="checkbox" (change)="updateItem(checkedInput.checked)" [checked]="info.checked">
  <span [class.tachado]="info.checked"> {{info.description}} </span>
  <button (click)="removeItem()">Delete</button>
</div>
