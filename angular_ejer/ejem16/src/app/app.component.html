<h1>Google Books</h1>

<input #title type="text"><button (click)="search(title.value); title.value=''">Buscar</button>

<div *ngIf="books | async as b; else loading">
    <p *ngFor="let book of b">{{book}}</p>
    <p>{{b.length}} total books</p>
</div>

<ng-template #loading>
    <p *ngIf="books !== undefined">Loading...</p>
</ng-template>
